<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card-box">

        <div class="search">
            <input type="text" placeholder="Enter City here" spellcheck="false" id="inputText">
            <button><img src="images/search.png" alt="search" id="searchBtn"></button>
        </div>
        <div class="error-text">
            <p>This is Invalid city text</p>
        </div>
        <div class="weather">
            <img src="images/cloudy.png" class="weather-ico">
            <h1 class="temp">20Â°C</h1>
            <h2 class="city">New Siku</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity-img">
                    <div>
                        <p class="humidity">10%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind-img">
                    <div>
                        <p class="wind">10 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
<script src="index.js"></script>    
</body>
</html>
